<!DOCTYPE html>

<!--
Make this email input autofillable by adding an `autocomplete` attribute.
-->

<!--https://developers.google.com/web/updates/2015/06/checkout-faster-with-autofill?hl=en-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Autocomplete</title>
</head>
<body>
    <form action="#">
        <label for="email">
            <span>Email:</span>
            <input type="email" id="email" placeholder="example@udacity.com" autocomplete="email">
        </label>
    </form>
</body>
</html>
