<div class="row">
    <form>
        <h4>Shipping Information</h4>
        <div class="form-group col-sm-6">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" [(ngModel)]='myInfo.firstName' required>
        </div>
        <div class="form-group col-sm-6">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" [(ngModel)]='myInfo.lastName' required>
        </div>
        <div class="form-group col-sm-12">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]='myInfo.address' required>
        </div>
        <h4>Billing Information</h4>
        <div class="form-group col-sm-6">
            <label for="billing-first-name">First Name</label>
            <input type="text" class="form-control" id="billing-first-name" [(ngModel)]='myInfo.billingFirstName' required>
        </div>
        <div class="form-group col-sm-6">
            <label for="billing-last-name">Last Name</label>
            <input type="text" class="form-control" id="billing-last-name" [(ngModel)]='myInfo.billingLastName' required>
        </div>
        <div class="form-group col-sm-12">
            <label for="billing-address">Address</label>
            <input type="text" class="form-control" id="billing-address" [(ngModel)]='myInfo.billingAddress' required>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
