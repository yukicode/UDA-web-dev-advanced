<div>
    <form>
        <div id="shipping-form" class="row info-section">
            <h3>Shipping Information</h3>
            <div class="form-group col-sm-6">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)]='myInfo.firstName' required>
            </div>
            <div class="form-group col-sm-6">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" [(ngModel)]='myInfo.lastName' required>
            </div>
            <div class="form-group col-sm-12">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]='myInfo.address' required>
            </div>
        </div>
        <div id="billing-form" class="row info-section">
            <h3>Billing Information</h3>
            <div class="form-group col-sm-12">
                <input type="checkbox" id="same-info" name="same-info" [(ngModel)]='myInfo.isSame'
                    required> <label for="same-info">Billing infomation is the same as shipping address.</label>
            </div>
            <div class="form-group col-sm-6">
                <label for="billing-first-name">First Name</label>
                <input type="text" class="form-control" id="billing-first-name" name="billing-first-name" [(ngModel)]='myInfo.billingFirstName'
                    required>
            </div>
            <div class="form-group col-sm-6">
                <label for="billing-last-name">Last Name</label>
                <input type="text" class="form-control" id="billing-last-name" name="billing-last-name" [(ngModel)]='myInfo.billingLastName'
                    required>
            </div>
            <div class="form-group col-sm-12">
                <label for="billing-address">Address</label>
                <input type="text" class="form-control" id="billing-address" name="billing-address" [(ngModel)]='myInfo.billingAddress' required>
            </div>
        </div>
        <div id="card-form" class="row info-section">
            <h3>Card Information</h3>
            <div class="form-group col-sm-8">
                <label for="card-number">Credit Card Number</label>
                <input type="text" class="form-control" id="card-number" name="card-number" [(ngModel)]='myInfo.cardNumber' required>
            </div>
            <div class="form-group col-sm-4">
                <label for="card-cvv">CVV</label>
                <input type="text" class="form-control" id="card-cvv" name="card-cvv" [(ngModel)]='myInfo.cvv' required>
            </div>
            <div class="form-group col-sm-4">
                <label for="card-exp-month">Expire Month</label>
                <input type="text" class="form-control" id="card-exp-month" name="card-exp-month" [(ngModel)]='myInfo.expMonth' required>
            </div>
            <div class="form-group col-sm-4">
                <label for="card-exp-year">Expire Year</label>
                <input type="text" class="form-control" id="card-exp-year" name="card-exp-year" [(ngModel)]='myInfo.expYear' required>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
