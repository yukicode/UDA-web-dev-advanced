<h3>Select a shipping method: </h3>
<form class="row" required>
  <div class="radio col-sm-12">
    <label><input type="radio" name="optradio" value="0.00" [(ngModel)]="mycart.shippingCost">Ground shipping, 5-8 business days. Free</label>
  </div>
  <div class="radio col-sm-12">
    <label><input type="radio" value="5.99" name="optradio" [(ngModel)]="mycart.shippingCost" >Two day shipping, 2-3 business days. $5.99</label>
  </div>
  <div class="radio col-sm-12">
    <label><input type="radio" value="12.99" name="optradio" [(ngModel)]="mycart.shippingCost" >Overnight shipping. $12.99</label>
  </div>
  <div class="col-sm-12 ">
    <button type="button" class="btn btn-default" routerLink="/info" >Previous</button>
    <button type="button" class="btn btn-default" routerLink="/review">Next</button>
  </div>
</form>
